<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for ="name">Name</label></br>
	<input type="text" id="name" name="Name" placeholder="Name" required></br>
	<label for ="email">Email</label></br>
	<input type="email" id="email" name="Email"placeholder="Email" required></br>
	<label for ="gender">Gender</label></br>
	<input type="radio" id="gender_m" name="gender" value ="Male" required>
		<label for ="gender_m">Male</label></br>
	<input type="radio" id="gender_f" name="gender" value ="Female"required>
		<label for ="gender_f">Female</label></br>
	<label for="cars">Car Brands</label>
	  <select id="cars" name="cars" size="1" multiple>
	    <option value="volvo">Volvo</option>
	    <option value="saab">Saab</option>
	    <option value="fiat">Fiat</option>
	    <option value="audi">Audi</option>
	  </select></br>
	<label for ="age">Age</label></br>	
	<input type="number" id="age" name="age"placeholder="Age" required></br>
	<label for ="dob">DOB</label></br>	 
	<input type="date" id="dob" name="DOB" required><br>
	<label for ="tel">Phone Number</label></br>	 
	<input type="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx"><br>	
	<label for ="password">Password</label></br>	 
	<input type="password" id="password" name="Password" placeholder="Password"required><br>
	
	<input type="checkbox" id="tos" name="I agree to the TOS" required>
	<label for ="tos">I agree to the TOS</label></br>
	<button>Submit</button>	
	</form>
    <script type="text/javascript" src="./script.js">
		
			
</script>

</body>

</html>
